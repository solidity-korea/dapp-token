<!doctype html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8"/>
    <title>Buy My Token</title>
    <!--<script src="web3/web3.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/web3@0.20.6/dist/web3.min.js"></script>
    <!-- using metamask injected web3 -->

    <script src="index.js"></script>
    <!-- <script src="bundle.js"></script> -->
    <style>
        .coin {
            float: left
        }
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Token Swap</h1>
    <div id="meta-mask-required"></div>
    <button id="watch">watch balance</button>
    <br><div class="coin" id="coinbase"></div>
    <br><br>
    <table class="table">
        <tr>
            <th scope="col" width="40%">ETH / TOKEN</th>
            <th scope="col">Balance</th>
        </tr>
        <tr>
            <td>
                <img src="img/ether.jpg" width="70" height="70">
                <font size="5">ETH:</font>
            </td>
            <td>
                <font size="6" id="current"></font>
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/burrowcoin.jpg" width="70" height="70">
                <font size="5">MyToken:</font>
                <!--<img src="img/ether.jpg" width="50" height="50">-->
            </td>
            <td>
                <font size="6" id="mytoken"></font>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="buyTokenAmount" placeholder="Amount ETH"><button id="buyToken">Buy MyToken</button>
            </td>
            <td>
                <div class="loader" id="loader" hidden="true"></div>
            </td>
        </tr>
    </table>

</body>
</html>
